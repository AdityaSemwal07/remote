<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <canvas id="joystick"></canvas>
    <div id="more">
        <button class="key r1" id="ctrl+w"><i class="bi bi-x-circle"></i></button>
    </div>
	<div id="keyboard">
        <button class="key r2" id="esc">ESC</button>
        <button class="key r3" id="prevtrack"><i class="bi bi-chevron-bar-left"></i></button>
        <button class="key r4" id="playpause"><i class="bi bi-play" style="margin-right: -.5ch;"></i><i class="bi bi-pause" style="margin-left: -.5ch;"></i></button>
        <button class="key r5" id="nexttrack"><i class="bi bi-chevron-bar-right"></i></button>
        <button class="key r6" id="ctrl+t"><i class="bi bi-plus-square"></i></button>
        <button class="key r7" id="ctrl+shift+t"><i class="bi bi-plus-square"></i><i class="bi bi-clock-history" id="lthist"></i></button>
        <button class="key r8" id="ctrl+r"><i class="bi bi-arrow-clockwise"></i></button>
        <button class="key r9" id="ctrl+h"><i class="bi bi-clock-history"></i></button>
        <button class="key r10" id="alt+left"><i class="bi bi-chevron-compact-left"></i></button>
        <button class="key r11" id="alt+right"><i class="bi bi-chevron-compact-right"></i></button>
        <button class="key r12" id="volumemute"><div id="slash"></div><div id="percent">0%</div></button>
        <input class="r13" type="range" id="volSldr" size="100" value="0"/>
        <button class="key r14" id="m">m</button>
        <button class="key r15" id="f">f</button>
        <button class="key r16" id="left"><i class="bi bi-chevron-left"></i></button>
        <button class="key r17" id="up"><i class="bi bi-chevron-up"></i></button>
        <button class="key r18" id="down"><i class="bi bi-chevron-down"></i></button>
        <button class="key r19" id="right"><i class="bi bi-chevron-right"></i></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="static/js/extra.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
